<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel With Vanilla JS</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="carousel">
    <div class="carousel__item carousel__item--visible">
      <img src="./src/matrix.jpg" />
    </div>
    <div class="carousel__item">
      <img src="./src/bladerunner.jpg" />
    </div>
    <div class="carousel__item">
      <img src="./src/mrrobot.jpg" />
    </div>

    <div class="carousel__actions">
      <button id="carousel__button--prev" aria-label="Previous slide"><</button>
      <button id="carousel__button--next" aria-label="Next slide">></button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
